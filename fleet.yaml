namespace: fleet-testing
targetCustomizations:
- name: dev
  clusterSelector:
    matchLabels:
      env: dev
  yaml:
    overlays:
    # Refers to overlays/dev folder
    - dev
- name: prod
  clusterSelector:
    matchLabels:
      env: prod
  yaml:
    overlays:
    # Refers to overlays/prod folder
    - prod
- name: monitoring
  # clusterSelector:
  #   matchLabels:
  #     app: monitoring
  helm:
    releaseName: rancher-monitoring
    repo: https://charts.rancher.io
    chart: rancher-monitoring
    valuesFiles:
      - prometheus-values.yaml